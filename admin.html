<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Contact Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .controls {
            display: flex;
            gap: 16px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        thead {
            background: #f5f5f5;
        }

        th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid #e0e0e0;
            color: #666;
        }

        tr:hover {
            background: #f9f9f9;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-btn {
            background: #667eea;
            color: white;
        }

        .view-btn:hover {
            background: #5568d3;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
        }

        .delete-btn:hover {
            background: #dc2626;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 32px;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 16px;
        }

        .modal-body {
            margin: 20px 0;
        }

        .detail-row {
            margin-bottom: 16px;
        }

        .detail-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .detail-value {
            color: #666;
            padding: 8px;
            background: #f5f5f5;
            border-radius: 6px;
            word-break: break-word;
            white-space: pre-wrap;
        }

        .modal-footer {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
            border-top: 1px solid #e0e0e0;
            padding-top: 16px;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .header {
                padding: 24px;
            }

            .header h1 {
                font-size: 24px;
            }

            .content {
                padding: 20px;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 12px 8px;
            }

            .controls {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìß Contact Management Admin Panel</h1>
            <p>View and manage all contact form submissions</p>
        </div>

        <div class="content">
            <div id="message" style="display: none;"></div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalContacts">0</div>
                    <div class="stat-label">Total Contacts</div>
                </div>
            </div>

            <div class="controls">
                <button class="btn-primary" onclick="loadContacts()">üîÑ Refresh</button>
                <button class="btn-secondary" onclick="exportToCSV()">üì• Export to CSV</button>
                <button class="btn-danger" onclick="clearAllContacts()">üóëÔ∏è Clear All</button>
            </div>

            <div id="tableContainer" class="loading">
                Loading contacts...
            </div>
        </div>
    </div>

    <!-- Contact Detail Modal -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Contact Details</div>
            <div class="modal-body" id="detailBody"></div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        async function loadContacts() {
            const tableContainer = document.getElementById('tableContainer');
            tableContainer.innerHTML = '<div class="loading">Loading contacts...</div>';

            try {
                const response = await fetch('/api/contacts');
                const result = await response.json();

                if (!result.success) {
                    throw new Error('Failed to load contacts');
                }

                const contacts = result.data;
                document.getElementById('totalContacts').textContent = contacts.length;

                if (contacts.length === 0) {
                    tableContainer.innerHTML = '<div class="no-data">No contacts yet</div>';
                    return;
                }

                let html = `
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Service</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                contacts.forEach(contact => {
                    const date = new Date(contact.createdAt).toLocaleDateString();
                    const name = `${contact.firstName} ${contact.lastName}`;
                    html += `
                        <tr>
                            <td>#${contact.id}</td>
                            <td>${name}</td>
                            <td>${contact.email}</td>
                            <td>${contact.service || 'Not specified'}</td>
                            <td>${date}</td>
                            <td>
                                <div class="actions">
                                    <button class="action-btn view-btn" onclick="viewContact(${contact.id})">View</button>
                                    <button class="action-btn delete-btn" onclick="deleteContact(${contact.id})">Delete</button>
                                </div>
                            </td>
                        </tr>
                    `;
                });

                html += `
                        </tbody>
                    </table>
                `;

                tableContainer.innerHTML = html;
            } catch (error) {
                tableContainer.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function viewContact(id) {
            try {
                const response = await fetch(`/api/contacts/${id}`);
                const result = await response.json();

                if (!result.success) {
                    throw new Error('Failed to load contact');
                }

                const contact = result.data;
                const date = new Date(contact.createdAt).toLocaleString();

                const detailBody = document.getElementById('detailBody');
                detailBody.innerHTML = `
                    <div class="detail-row">
                        <div class="detail-label">First Name</div>
                        <div class="detail-value">${contact.firstName}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Last Name</div>
                        <div class="detail-value">${contact.lastName}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Email</div>
                        <div class="detail-value"><a href="mailto:${contact.email}">${contact.email}</a></div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Phone</div>
                        <div class="detail-value">${contact.phone || 'Not provided'}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Service Interested In</div>
                        <div class="detail-value">${contact.service || 'Not specified'}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Message</div>
                        <div class="detail-value">${contact.message}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Submitted On</div>
                        <div class="detail-value">${date}</div>
                    </div>
                `;

                document.getElementById('detailModal').classList.add('active');
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        function closeModal() {
            document.getElementById('detailModal').classList.remove('active');
        }

        async function deleteContact(id) {
            if (!confirm('Are you sure you want to delete this contact?')) {
                return;
            }

            try {
                const response = await fetch(`/api/contacts/${id}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (!result.success) {
                    throw new Error('Failed to delete contact');
                }

                showMessage('Contact deleted successfully', 'success');
                loadContacts();
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        async function clearAllContacts() {
            if (!confirm('‚ö†Ô∏è Are you sure you want to delete ALL contacts? This cannot be undone!')) {
                return;
            }

            try {
                const response = await fetch('/api/contacts');
                const result = await response.json();
                const contacts = result.data;

                for (let contact of contacts) {
                    await fetch(`/api/contacts/${contact.id}`, { method: 'DELETE' });
                }

                showMessage('All contacts cleared', 'success');
                loadContacts();
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        function exportToCSV() {
            try {
                const table = document.querySelector('table');
                if (!table) {
                    alert('No contacts to export');
                    return;
                }

                let csv = [];
                const rows = table.querySelectorAll('tr');

                rows.forEach(row => {
                    const cols = row.querySelectorAll('td, th');
                    const csvRow = [];
                    cols.forEach(col => {
                        csvRow.push('"' + col.innerText.replace(/"/g, '""') + '"');
                    });
                    csv.push(csvRow.join(','));
                });

                const csvContent = csv.join('\n');
                const blob = new Blob([csvContent], { type: 'text/csv' });
                const link = document.createElement('a');
                link.href = window.URL.createObjectURL(blob);
                link.download = `contacts_${new Date().toISOString().split('T')[0]}.csv`;
                link.click();

                showMessage('Contacts exported successfully', 'success');
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = type;
            messageDiv.style.display = 'block';

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        // Load contacts on page load
        loadContacts();

        // Auto-refresh every 30 seconds
        setInterval(loadContacts, 30000);

        // Close modal when clicking outside
        document.getElementById('detailModal').addEventListener('click', (e) => {
            if (e.target.id === 'detailModal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
